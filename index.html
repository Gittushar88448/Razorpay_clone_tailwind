<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Razorpay_clone</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <nav class="bg-deepBlue">
        <div class="relative w-[1080px] mx-auto items-center flex justify-between">

            <!-- Adding razorpay logo to navigation bar -->
            <a href="/" class="cursor-pointer py-7 pr-7 transition-all duration-200 ">
                <img src="./images/logo.svg" alt="This is Razorpay logo" width="125px" height="30px">
            </a>


            <!-- Adding nevigation text items -->

            <ul class="flex space-x-6 mr-12">
                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Payment</a>
                    <div
                        class="absolute bottom-0 h-1 w-full hidden group-hover:block bg-lightBlue transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Banking+</a>
                    <div
                        class="absolute bottom-0 h-1 w-full hidden group-hover:block bg-lightBlue transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Payroll</a>
                    <div
                        class="absolute bottom-0 h-1 w-full hidden group-hover:block bg-lightBlue transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Partners</a>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Resources</a>
                    <div
                        class="absolute bottom-0 h-1 w-full hidden group-hover:block bg-lightBlue transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Support </a>
                    <div
                        class="absolute bottom-0 h-1 w-full hidden group-hover:block bg-lightBlue transition-all duration-200 ">
                    </div>
                </li>

                <li
                    class="relative font-mullish py-7 text-white hover:text-lightBlue transition-all duration-200 group ">
                    <a href="/">Pricing</a>
                </li>

            </ul>

            <!-- Indian logo and button -->

            <div class="flex space-x-6">
                <img src="./images/india-flag.svg" alt="this is indian flag logo" width="28px" height="20px">

                <!-- Adding login button -->
                <button
                    class="font-mullish text-white border rounded-sm py-3 px-5 border-lightBlue font-bold text-sm cursor-pointer">
                    Log In
                </button>

                <!-- Adding sinup button -->
                <button
                    class="font-mullish text-lightBlue300 flex items-center bg-white border rounded-sm font-bold text-sm cursor-pointer py-3 px-4 hover:text-lightBlue500 transition-all duration-200">
                    Sign Up
                    <svg viewBox="0 0 24 24" focusable="false" class="w-[14px] h-[14px] ml-3">
                        <path fill="currentColor" d="M12 4l-1.41 1.41L16.17 11H4v2h12.17l-5.58 5.59L12 20l8-8z"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
</body>

</html>
